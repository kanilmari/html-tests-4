<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Nappi ilman ylim√§√§r√§ist√§ tilantarvetta</title>
  <style>
    :root {
      --bg_color: #ffffff;
      --text_color: #333333;
      --border_color: #ff0000;
      --button_bg_color: #007bff;
      --button_text_color: #ffffff;
      --button_hover_bg_color: #0056b3;
      --button_hover_text_color: #ffffff;
    }

    body {
      background-color: var(--bg_color);
      color: var(--text_color);
      font-family: Arial, sans-serif;
      margin: 20px;
      display: grid;
      place-items: center;
      gap: 20px;
    }

    /* Vaihtoehto 1: Inset-box-shadow */
    .inset_shadow_button {
      background-color: var(--button_bg_color);
      color: var(--button_text_color);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: inset 0 0 0 0 var(--border_color);
      transition: box-shadow 0.2s ease;
    }

    .inset_shadow_button:hover {
      box-shadow: inset 0 0 0 2px var(--border_color);
    }

    /* Vaihtoehto 2: L√§pin√§kyv√§ border valmiiksi + hoverilla v√§rin vaihto */
    .transparent_border_button {
      background-color: var(--button_bg_color);
      color: var(--button_text_color);
      border: 2px solid transparent; /* L√§pin√§kyv√§ reunus alusta asti */
      box-sizing: border-box;        /* Varmistaa, ett√§ sis√§lt√∂ pysyy samana */
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: border-color 0.2s ease, background-color 0.2s ease;
    }

    .transparent_border_button:hover {
      border-color: var(--border_color);
    }
  </style>
</head>
<body>
  <button class="inset_shadow_button">Inset-varjostus üòÑ</button>
  <button class="transparent_border_button">L√§pin√§kyv√§ reunus üòÑ</button>
</body>
</html>
