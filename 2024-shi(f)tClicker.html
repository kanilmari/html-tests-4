<!DOCTYPE html>
<html>
<head>
    <title>Hiiren Painike ja Modifier-näppäimet</title>
    <meta charset="UTF-8">
</head>
<body>

<div onmousedown="hiiriPainettu(event)" style="width:300px; height:200px; background-color:lightblue; text-align:center; line-height:40px; margin:20px auto;">
    Paina tästä hiiren painikkeella (ja kokeile CTRL- tai SHIFT-näppäimiä)
</div>

<script>
function hiiriPainettu(event) {
    let viesti = '';

    // Tarkista mikä hiiren painike painettiin
    switch (event.button) {
        case 0:
            viesti = 'Vasen painike painettu';
            break;
        case 1:
            viesti = 'Keskimmäinen painike painettu';
            break;
        case 2:
            viesti = 'Oikea painike painettu';
            break;
        default:
            viesti = 'Tuntematon painike painettu';
    }

    // Lisää tieto Ctrl- ja Shift-näppäimistä
    if (event.ctrlKey) {
        viesti += ' (CTRL pohjassa)';
    }
    if (event.shiftKey) {
        viesti += ' (SHIFT pohjassa)';
    }

    // Näytä viesti
    alert(viesti);
}
</script>

</body>
</html>
