<title>Kaksi puuta samalla sivulla</title>
<style>
:root {
    --bg_color: #f9f9f9;
    --text_color: #333;
    --border_color: #ccc;
    --table_border_color: #ddd;
    --button_bg_color: #e0e0e0;
    --button_text_color: #000;
    --button_hover_bg_color: #d0d0d0;
    --button_hover_text_color: #000;
    --button_active_bg_color: #bbb;
    --button_active_text_color: #000;
    --button_active_border_color: #999;
}

body {
    margin: 0;
    font-family: sans-serif;
    background-color: var(--bg_color);
    color: var(--text_color);
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}

.tree-container {
    background: #fff;
    border: 1px solid var(--border_color);
    border-radius: 4px;
    padding: 10px;
    overflow-y: auto;
}

.node {
    position: relative;
    display: block;
}

.node-row {
    display: flex;
    align-items: center;
    cursor: pointer;
    user-select: none;
}

.node-row:hover {
    background: var(--button_hover_bg_color);
    color: var(--button_hover_text_color);
}

.node-row input[type="checkbox"] {
    cursor: pointer;
}

.children {
    overflow: hidden;
    transition: max-height 0.25s ease-in-out;
    border-left: 1px dashed var(--border_color);
    margin-left: 5px;
    padding-left: 10px;
}

.toggle {
    width: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.toggle.rotated {
    transform: rotate(180deg);
}

button {
    background: var(--button_bg_color);
    color: var(--button_text_color);
    border: 1px solid var(--border_color);
    border-radius: 4px;
    padding: 5px;
    cursor: pointer;
    transition: background 0.2s;
    user-select: none;
}
button:hover {
    background: var(--button_hover_bg_color);
    color: var(--button_hover_text_color);
}
button:active {
    background: var(--button_active_bg_color);
    color: var(--button_active_text_color);
    border-color: var(--button_active_border_color);
}

.hidden {
    display: none;
}
</style>
</head>
