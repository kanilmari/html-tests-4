<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DOCX Viewer Example</title>
    <style>
        :root {
            --bg_color: #ffffff;
            --text_color: #333333;
            --border_color: #cccccc;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg_color);
            color: var(--text_color);
            font-family: sans-serif;
        }

        .viewer_container {
            display: grid;
            place-items: center;
            border: 1px solid var(--border_color);
            width: 80%;
            height: 600px;
            margin: 0 auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- This example uses Google Docs Viewer in an iframe -->
    <div class="viewer_container">
        <iframe
            src="https://docs.google.com/gview?url=https://file-examples.com/wp-content/storage/2017/02/file-sample_500kB.docx&embedded=true"
            title="DOCX Preview">
        </iframe>
    </div>
</body>
</html>
